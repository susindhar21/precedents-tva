{% load static %}
<!-- HTML Code begins -->
<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>முன்னோடி தேடல்</title>
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/rent_style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
  <main class ='main'>
    
    <!-- Page content begins here -->
    <div class = "row justify-content-center">
      <div class = "center">
      <img src = "{% static 'img/logo.png' %}" style="width:auto; height:50%"><br>
      <h1>முடிவுகள்</h1>
      <br><br>
        
      {% for item in data %}
      <div class = "container">
        <div class = "column">
          <!-- Each search result will be displayed as a separate card -->
          <div class="card">
            <h3 class="card-header bg-secondary text-white"></h3>
            <div class="card-body">
              <form id = "cardetails" name = "cardetails" action = "" method = "post">
                <dl class="row">
                <dt class="col-6">பக்கம் எண்</dt>
                <dd name = "rate" class="col-6">{{ item.id }}</dd>
                </dl>
                <br>
                <a href="../static/img/pages/{{ item.id }}.jpg"><button type = "button" name = "book" type = "submit" class = "btn btn-dark">பக்கத்திற்கு செல்</button></a>
              </form>
            </div>
          </div>
          <br>
        </div>
      </div>
      <!-- Ending the loop -->
      {% endfor %}



      </div>
    </div>  
  </main>
</body>
</html>
<!-- END OF DOCUMENT -->
